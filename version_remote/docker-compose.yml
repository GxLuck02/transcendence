services:
  pong-game:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pong_game
    ports:
      - "8080:80"
    restart: unless-stopped
    networks:
      - pong-network

  # Service de d√©veloppement (optionnel)
  pong-dev:
    image: node:20-alpine
    container_name: pong_game_dev
    working_dir: /app
    volumes:
      - ./frontend:/app
    ports:
      - "5173:5173"
    command: sh -c "npm install && npm run dev"
    networks:
      - pong-network
    profiles:
      - dev

networks:
  pong-network:
    driver: bridge
