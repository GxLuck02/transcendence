services:
  # Redis (for Django Channels)
  redis:
    image: redis:7-alpine
    container_name: transcendence_redis
    ports:
      - "6379:6379"
    networks:
      - transcendence_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  # Django Backend
  web:
    build: .
    container_name: transcendence_web
    volumes:
      # - .:/app  # Commented for debugging entrypoint issue
      - static_volume:/app/staticfiles
      - media_volume:/app/media
      - sqlite_data:/app/db
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - transcendence_network

  # Nginx (Reverse Proxy with SSL)
  nginx:
    image: nginx:alpine
    container_name: transcendence_nginx
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:z
      - ./nginx/ssl:/etc/nginx/ssl:z
      - static_volume:/app/staticfiles:ro
      - media_volume:/app/media:ro
      - ./frontend/dist:/usr/share/nginx/html:z
    ports:
      - "80:80"
      - "443:443"
      - "8443:8443"
    depends_on:
      - web
    networks:
      - transcendence_network

networks:
  transcendence_network:
    driver: bridge

volumes:
  sqlite_data:
  static_volume:
  media_volume:
